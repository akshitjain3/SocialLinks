<!DOCTYPE html>
<html lang="en" aria-label="Social Profile">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<div class="social-links-wrapper" aria-label="Social Details">
  <div class="social-about">
    <img src="./assets/images/avatar-jessica.jpeg" class="social-image" alt="Jessica's Photo" aria-label="Photo"/>
    <div class="social-name" aria-label="Name">Jessica Randall</div>
    <p class="social-location" aria-label="location">London, United Kingdom</p>
    <p aria-label="about">"Front-end developer and avid reader."</p>
  </div>
  <div class="social-links" aria-label="Social Media Links">
    <button>GitHub</button>
    <button>Frontend Mentor</button>
    <button>LinkedIn</button>
    <button>Twitter</button>
    <button>Instagram</button>
  </div>
</div>
</body>
</html>
